<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status du Support - Deckyo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e2e; --bg-light: #27293d; --bg-lighter: #313244; --primary: #89b4fa; --text: #cdd6f4; --text-dark: #a6adc8; --red: #f38ba8; --green: #a6e3a1; --yellow: #f9e2af; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .header img {
            width: 80px;
            height: 80px;
        }
        .header h1 {
            font-size: 36px;
            color: #fff;
            margin: 0;
        }
        .stats-container {
            display: flex;
            gap: 30px;
        }
        .stat-card {
            background-color: var(--bg-light);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid var(--bg-lighter);
        }
        .stat-card .number {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }
        .stat-card .label {
            font-size: 16px;
            color: var(--text-dark);
            margin-top: 5px;
        }
        .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Colonne principale pour les statistiques -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Statistiques des Tickets</h2>
                </div>
                <div class="card-body">
                    <p>Tickets Actifs : <span class="badge bg-info">{{ active_tickets }}</span></p>
                    <p>Tickets Fermés : <span class="badge bg-secondary">{{ closed_tickets }}</span></p>
                    <!-- Vous pouvez ajouter d'autres informations ici si vous le souhaitez -->
                </div>
            </div>
        </div>

        <!-- Colonne latérale pour le widget Discord -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title mb-0">Notre Communauté</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Membres en ligne : <span class="badge bg-success">{{ discord_members_online }}</span>
                    </p>
                    
                    <!-- Le widget Discord -->
                    <iframe 
                        src="https://discord.com/widget?id={{ discord_server_id }}&theme=dark" 
                        width="100%" 
                        height="300" 
                        allowtransparency="true" 
                        frameborder="0" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                    </iframe>
                </div>
                <div class="card-footer">
                    <!-- Le bouton mis à jour -->
                    <a href="{{ discord_invite_url }}" target="_blank" class="btn btn-primary w-100">
                        Rejoignez notre communauté
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
