<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2f3136; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #ffffff; margin-bottom: 10px; }
        p { color: #b9bbbe; margin-bottom: 20px; font-size: 14px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #b9bbbe; font-size: 14px; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #202225; border-radius: 4px; background-color: #40444b; color: #dcddde; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #5865f2; color: #ffffff; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #4752c4; }
        .back-link { display: block; margin-top: 20px; color: #7289da; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mot de passe oublié</h1>
        <p>Entrez votre nom d'utilisateur. Si un compte correspondant est trouvé, un code de réinitialisation sera envoyé à l'utilisateur Discord associé.</p>
        <form method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit">Envoyer le code</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">&larr; Retour à la connexion</a>
    </div>
</body>
</html>
