<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser le mot de passe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e2e; --bg-light: #27293d; --bg-lighter: #313244; --primary: #89b4fa; --text: #cdd6f4; --text-dark: #a6adc8; --red: #f38ba8; --green: #a6e3a1; --yellow: #f9e2af; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: var(--bg-light); padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--bg-lighter); }
        h1 { color: #fff; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--text-dark); font-size: 14px; }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid var(--bg-lighter); border-radius: 4px; background-color: var(--bg-dark); color: var(--text); box-sizing: border-box; }
        .toggle-password { position: absolute; right: 10px; cursor: pointer; user-select: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: var(--primary); color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #a6e3a1; color: var(--bg-dark); }
        .flash-message { padding: 15px; margin-bottom: 20px; border-radius: 6px; font-weight: 500; }
        .flash-danger { background-color: var(--bg-lighter); color: var(--red); border: 1px solid var(--red); }
    </style>
</head>
<body>
    <div class="container">
        <h1>R√©initialiser le mot de passe</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">R√©initialiser</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            if (field.type === "password") {
                field.type = "text";
                toggle.textContent = "üôà";
            } else {
                field.type = "password";
                toggle.textContent = "üëÅÔ∏è";
            }
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
