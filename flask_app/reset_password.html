<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser le mot de passe</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2f3136; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #ffffff; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #b9bbbe; font-size: 14px; }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #202225; border-radius: 4px; background-color: #40444b; color: #dcddde; box-sizing: border-box; }
        .toggle-password { position: absolute; right: 10px; cursor: pointer; user-select: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #5865f2; color: #ffffff; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #4752c4; }
        .flash-message { padding: 10px; margin-bottom: 15px; border-radius: 4px; color: #fff; }
        .flash-success { background-color: #28a745; }
        .flash-danger { background-color: #dc3545; }
        .flash-info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>R√©initialiser le mot de passe</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="token">Code de r√©initialisation</label>
                <input type="text" id="token" name="token" required>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">R√©initialiser</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            if (field.type === "password") {
                field.type = "text";
                toggle.textContent = "üôà";
            } else {
                field.type = "password";
                toggle.textContent = "üëÅÔ∏è";
            }
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
