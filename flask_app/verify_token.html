<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifier le code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #1e1e2e; --bg-light: #27293d; --bg-lighter: #313244; --primary: #89b4fa; --text: #cdd6f4; --text-dark: #a6adc8; --red: #f38ba8; --green: #a6e3a1; --yellow: #f9e2af; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: var(--bg-light); padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--bg-lighter); }
        h1 { color: #fff; margin-bottom: 10px; }
        p { color: var(--text-dark); margin-bottom: 20px; font-size: 14px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .code-inputs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .code-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid var(--bg-lighter);
            border-radius: 6px;
            background-color: var(--bg-dark);
            color: var(--text);
        }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: var(--primary); color: var(--bg-dark); font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #a6e3a1; color: var(--bg-dark); }
        .flash-message { padding: 15px; margin-bottom: 20px; border-radius: 6px; font-weight: 500; }
        .flash-danger { background-color: var(--bg-lighter); color: var(--red); border: 1px solid var(--red); }
        .flash-info { background-color: var(--bg-lighter); color: var(--yellow); border: 1px solid var(--yellow); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérification du code</h1>
        <p>Veuillez entrer le code que vous avez reçu par message privé sur Discord.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="code-inputs" id="code-form">
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <span style="font-size: 24px; align-self: center;">-</span>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
                <input type="text" maxlength="1" class="code-input" placeholder="0" required>
            </div>
            <input type="hidden" name="token" id="hidden-token">
            <button type="submit">Vérifier</button>
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const form = document.getElementById('code-form');
        const hiddenToken = document.getElementById('hidden-token');

        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        form.parentElement.addEventListener('submit', (e) => {
            let code = '';
            inputs.forEach(input => code += input.value);
            hiddenToken.value = code;
        });
    </script>
</body>
</html>
